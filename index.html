<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="fnt">[Bat, Ball, Stump Game]</div>
  <div class="fnt">[Select any one]</div>
  <button id="bat" class="usr-choice"><img src="img/bat.png" alt="bat" class="img-choice"></button>
  <button id="ball" class="usr-choice"><img src="img/ball.png" alt="ball" class="img-choice"></button>
  <button id="stump" class="usr-choice"><img src="img/stump.png" alt="stump" class="img-choice"></button>
  <br>

  <div class="fnt" id="user-move"></div>
  <div class="fnt" id="comp-move"></div>
  <div class="fnt" id="result"></div>
  <div class="fnt" id="score"></div>

  <button id="reset">Reset</button>

  <script src="script.js"></script>
</body>

</html>
